[package]
name = "bracket-lib"
version = "0.1.0"
authors = ["Herbert Wolverson <herberticus@gmail.com>"]
edition = "2018"
publish = false
description = "Meta-crate holding the entirety of bracket-lib (and exposing it)."
homepage = "https://github.com/thebracket/bracket-lib"
repository = "https://github.com/thebracket/bracket-lib"
readme = "README.md"
keywords = ["roguelike", "gamedev", "terminal", "console", "ascii", "cp437"]
categories = ["game-engines"]
license = "MIT"

