[package]
name = "rltk"
version = "0.7.0"
authors = ["Herbert Wolverson <herberticus@gmail.com>"]
edition = "2018"
publish = true
description = "A CP437/ASCII terminal library and helpers to make creating roguelike games in Rust easy. Similar to libtcod, but aiming to be Rust-native."
homepage = "https://github.com/thebracket/rltk_rs"
repository = "https://github.com/thebracket/rltk_rs"
readme = "README.md"
keywords = ["roguelike", "cp437", "ascii", "virtual-terminal", "gamedev"]
categories = ["game-engines", "graphics"]
license = "MIT"

[features]
default = [ "opengl" ]
specs = [ "bracket-lib/specs" ]
serde = [ "bracket-lib/serde" ]
threaded = [ "bracket-lib/threaded" ]
opengl = [ "bracket-lib/opengl" ]
curses = [ "bracket-lib/curses" ]
crossterm = [ "bracket-lib/crossterm" ]
amethyst_engine_vulkan = [ "bracket-lib/amethyst_engine_vulkan" ]
amethyst_engine_metal = [ "bracket-lib/amethyst_engine_metal" ]

[dependencies]
bracket-lib = { version = "0.7.0", default-features = false }

[dev-dependencies]
