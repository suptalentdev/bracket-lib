[package]
name = "bracket-pathfinding"
version = "0.1.0"
authors = ["Herbert Wolverson <herberticus@gmail.com>"]
edition = "2018"
publish = true
description = "Pathfinding and field-of view utilities. A Star, Dijkstra. Part of the bracket-lib family."
homepage = "https://github.com/thebracket/bracket-pathfinding"
repository = "https://github.com/thebracket/bracket-pathfinding"
readme = "README.md"
keywords = ["gamedev", "pathfinding", "astar", "dijkstra", "field-of-view"]
categories = ["game-engines", "graphics"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
threaded = ["rayon"]

[dependencies]
bracket-geometry = "0.1.0"
bracket-algorithm-traits = "0.1.0"
rayon = { version = "1.3.0", optional = true }

[dev-dependencies]
crossterm = "0.16.0"
bracket-random = "0.1.0"
bracket-color = "0.1.0"
criterion = "0.3.1"

[[bench]]
name = "fov_benchmark"
harness = false
